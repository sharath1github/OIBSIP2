        <div class="contactform">
            <h1>Contact me for Work/General Enquiries</h1>
            <form>
              <div class="set">
                <div class="form-group">
                  <label for="client email">Email address</label><br>
                  <input type="email" class="form-control" id="client email" aria-describedby="emailHelp" placeholder="Enter email"><br>
                  <small id="emailHelp" class="form-text text-muted">(We'll never share your email with anyone else.)</small><br>
                </div>
                <div class="form-group">
                  <label for="clientphone">phone no</label><br>
                  <input type="phone" class="form-control" id="clientphone" placeholder="phoneno">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Check me out</label><br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              </form>
